<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numeric Integral Calculator</title>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/function-plot.js"></script>
    <script src="js/math.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/dat.gui.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
</head>
<body>
    <a href="https://github.com/soaad-abo-el-wafa"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
    <div id="title">Numerical Integral Calculator</div>

    <div id="plot-container">
        <div class="form-group">
             <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="button" onclick="(function(){
                    let val=document.getElementById('fn').value;
                    app.changeFunction(val);
                })();">Plot</button>
                </span>
                <input type="text" class="form-control input-lg" id="fn" placeholder="ex. sin(x)" aria-label="ex. sin(x)">
                <div class="input-group-btn">
                    <button class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="button">Integrate</button>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="app.integrate('trapezna')">Trapezna</a></li>
                        <li><a href="#" onclick="app.integrate('simpsonova')">Simpsonova</a></li>
                        <li><a href="#" onclick="app.integrate('rombergova')">Rombergova</a></li>
                    </ul>
                </div>
             </div>
        </div>

        <div id="plot"></div>
        <div class="table-responsive">
            <table class="table" id="integration-data">
            </table>
        </div>
    </div>
    <script src="js/bootstrap-without-jquery.min.js"></script>
</body>
</html>
